<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" value="{{ book.isbn }}"><br>

        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book.title }}"><br>

        <label for="item_call_number">Item Call Number:</label>
        <input type="text" name="item_call_number" value="{{ book.item_call_number }}"><br>

        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book.author }}"><br>

        <label for="publisher">Publisher:</label>
        <input type="text" name="publisher" value="{{ book.publisher }}"><br>

        <label for="status">Status:</label>
        <input type="text" name="status" value="{{ book.status }}"><br>

        <label for="tags">Tags:</label>
        <input type="text" name="tags" value="{{ book.tags }}"><br>

        <label for="nfc_code">NFC Code:</label>
        <input type="text" name="nfc_code" value="{{ book.nfc_code }}"><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
