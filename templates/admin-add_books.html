<!DOCTYPE html>
<html>
<head>
    <title>Book Management</title>
</head>
<body>
    <h1>Book Management</h1>

    <h2>Add Book</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" required><br><br>

        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br><br>

        <label for="item_call_number">Call Number:</label>
        <input type="text" name="item_call_number" id="item_call_number" required><br><br>

        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required><br><br>

        <label for="publisher">Publisher:</label>
        <input type="text" name="publisher" id="publisher" required><br><br>

        <label for="status">Status:</label>
        <input type="text" name="status" id="status" required><br><br>

        <label for="tags">Tags:</label>
        <input type="text" name="tags" id="tags" required><br><br>

        <label for="nfc_code">NFC Code:</label>
        <input type="text" name="nfc_code" id="nfc_code" required><br><br>

        <label for="nfc_code">Description:</label>
        <input type="text" name="nfc_code" id="nfc_code" required><br><br>

        <label for="description">Description:</label>
        <input type="text" name="description" id="description" required><br><br>

        <input type="submit" name="button1" value="Add Book">
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %} 
</body>
</html>
