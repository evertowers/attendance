<!DOCTYPE html>
<html>
<head>
  <title>Faculty Registration</title>
</head>
<body>
  <h1>FACULTY REGISTRATION</h1>

  <div class="register">
    <form action="/patron-register-faculty-info" method="POST" enctype="multipart/form-data">
      <label for="gName">First Name:</label>
      <input type="text" id="gName" name="gName" required><br><br>
      <label for="lName">Last Name:</label>
      <input type="text" id="lName" name="lName" required><br><br>
      <label for="mName">Middle Name:</label>
      <input type="text" id="mName" name="mName"><br><br>
      <label for="webmail">Webmail:</label>
      <input type="text" id="webmail" name="webmail" required><br><br>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <input type="file" name="image" autocomplete="off" required><br><br>
      <input type="file" name="faceImage" autocomplete="off" required><br><br>

      <button type="submit" class="btn btn-primary">Upload</button>

    </form>
  </div>
</body>
</html>
